name: CI/CD Pipeline for Apache Kafka on Windows

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    name: Build & Deploy ApacheKafka
    runs-on: windows-latest  # Use Windows for the build process

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: 17
          cache: maven

      - name: Build & Run Tests on Windows
        run: mvn clean install -DskipTests=false

      - name: Run Unit Tests
        run: mvn test

      - name: Package JAR File
        run: |
          mv target\*.jar myapp.jar
        shell: cmd

  docker:
    name: Build & Push Docker Image
    needs: build-deploy
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image on Windows
        run: |
          docker build -t myapp:${{ github.sha }} .
          docker tag myapp:${{ github.sha }} mydockerhubuser/myapp:latest

      - name: Push Docker Image
        run: docker push mydockerhubuser/myapp:latest

  deploy:
    name: Deploy to Server
    needs: docker
    runs-on: windows-latest
    steps:
      - name: Deploy via SSH (from Windows)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull mydockerhubuser/myapp:latest
            docker stop spring-boot-app || true
            docker rm spring-boot-app || true
            docker run -d --name spring-boot-app -p 8080:8080 mydockerhubuser/myapp:latest
